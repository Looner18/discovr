name: Go

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2

    - name: Set up Go
      uses: actions/setup-go@v5.5.0
      with:
        go-version: 1.24

    - name: Install libpcap-dev
      run: sudo apt-get update && sudo apt-get install -y libpcap-dev

    - name: Build
      run: go build -v

    - name: Test
      run: go test -v ./...
